<h1> Update Restaurant</h1>

<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Success !</strong> You Have Been Updated Successfully...
    <button (click)="clickMe()" type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>


<div class="card">
    <div class="card-body">



        <form [formGroup]="updateResto" (ngSubmit)="updateDtata()">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" formControlName="name" placeholder="enter name"
                    aria-describedby="emailHelp">

            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"> Email</label>
                <input type="email" class="form-control" formControlName="email" placeholder="enter email" id="email" />
            </div>

            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Address</label>
                <input type="text" class="form-control" formControlName="address" placeholder="address" id="Address" />
            </div>

            <button type="submit" class="btn btn-primary">Update</button><br>
            <!-- <a routerLink="/login">Login User  
                  
                  
                  ..!</a> -->
        </form>


    </div>
</div>
