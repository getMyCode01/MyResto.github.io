<h1>Register User!</h1>

<div class="card">

  <div class="card-body">

    <form [formGroup]="registerMe" (ngSubmit)="collection()">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" formControlName="name" placeholder="enter name"
          aria-describedby="emailHelp">

      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label"> Email</label>
        <input type="email" class="form-control" formControlName="email" placeholder="enter email" id="email" />
      </div>

      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" formControlName="password" placeholder="password" id="password" />
      </div>

      <button type="submit" class="btn btn-primary">Register</button><br>
      <a  routerLink="/login">Login here</a>
      


    </form>

  </div>
</div>
